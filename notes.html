<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='container'>
        <p>To transform your tabs to other key enter your tabs here:</p>
        <textarea cols="30" rows="4"></textarea>
        <p>P.S. You can write either "do" or "C", register doesn't matter </p>
        <p>Now choose the origin key and to what key you want to change the melody</p>
        <span>from</span>
        <select name="keyorigin" id="keyorigin">
            <option value="C">C</option>
            <option value="g">G</option>
            <option value="d">D</option>
            <option value="a">A</option>
            <option value="e">E</option>
            <option value="b">B</option>
            <option value="f#/g-">F#/G&#9837</option>
            <option value="d-">D&#9837</option>
            <option value="a-">A&#9837</option>
            <option value="e-">E&#9837</option>
            <option value="b-">B&#9837</option>
            <option value="f">F</option>
        </select>
        <span>to</span>
        <select name="keyorigin" id="keyorigin">
            <option value="C">C</option>
            <option value="g">G</option>
            <option value="d">D</option>
            <option value="a">A</option>
            <option value="e">E</option>
            <option value="b">B</option>
            <option value="f#/g-">F#/G&#9837</option>
            <option value="d-">D&#9837</option>
            <option value="a-">A&#9837</option>
            <option value="e-">E&#9837</option>
            <option value="b-">B&#9837</option>
            <option value="f">F</option>
        </select>
    </div>

    <script src='app.js'></script>
</body>
</html>
